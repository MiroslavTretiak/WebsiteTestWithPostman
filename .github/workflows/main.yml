name: CI for Automation Exercise API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # or specify any version you need

    - name: Install Newman
      run: |
        npm install -g newman

    - name: Run API Tests
      run: |
        newman run path/to/your/collection.json  # specify the path to your collection
